<div ng-repeat="destination in destinations | filter:query as qq"  >
	<div class="col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4 well">
		<a href="#/destination/{{destination.id}}" class="thumb">
			<p>{{destination.name | uppercase}}</p>
			<p>{{destination.snippet}}</p>
			<img ng-src="img/{{destination.destination_path}}.jpg"  class="img-thumbnail" alt="{{destination.destination_path}}"/>
		</a>
	</div>        

</div>  

<div class="col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4 well" ng-if="qq.length == 0">
	<h1  class="text-center">
		<strong>no vals with this filter</strong>
	</h1>
</div>
